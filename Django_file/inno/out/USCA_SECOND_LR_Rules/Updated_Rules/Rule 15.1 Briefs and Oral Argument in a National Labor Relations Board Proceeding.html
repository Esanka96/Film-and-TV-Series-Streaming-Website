<h1>FRAP 15.1 Briefs and Oral Arguments in a National labor Relations Board Proceeding</h1><td
class="subpage_text">
<p>
</p>
<p>In
either
an
enforcement
or
a
review
proceeding,
a
party
adverse
to
the
National
Labor
Relations
Board
proceeds
first
on
briefing
and
at
oral
argument,
unless
the
court
orders
otherwise.</p>
